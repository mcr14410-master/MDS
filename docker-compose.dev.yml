version: '3.8'

services:
  # Backend API (nutzt lokale PostgreSQL)
  backend:
    build: ./backend
    container_name: fertigungsdaten-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: host.docker.internal  # Zugriff auf lokales PostgreSQL
      DB_PORT: 5432
      DB_NAME: fertigungsdaten
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      CORS_ORIGIN: http://localhost:3000
    volumes:
      - ./backend/uploads:/app/uploads
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Frontend
  frontend:
    build: ./frontend
    container_name: fertigungsdaten-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api

networks:
  default:
    name: fertigungsdaten-network
