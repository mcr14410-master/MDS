version: '3.8'

services:
  # PostgreSQL Datenbank
  db:
    image: postgres:15-alpine
    container_name: fertigungsdaten-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: fertigungsdaten
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: ./backend
    container_name: fertigungsdaten-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: fertigungsdaten
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads

  # Frontend (optional - f√ºr Entwicklung)
  frontend:
    build: ./frontend
    container_name: fertigungsdaten-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: fertigungsdaten-network
