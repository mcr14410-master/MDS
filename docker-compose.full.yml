version: '3.8'

# F端r lokale Entwicklung mit lokaler PostgreSQL-Datenbank
# Nur f端r Produktions-Build des Frontends/Backends

services:
  # Backend (optional - nur wenn du es in Docker testen willst)
  backend:
    build: ./backend
    container_name: fertigungsdaten-backend-dev
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: host.docker.internal  # Zugriff auf lokale PostgreSQL
      DB_PORT: 5432
      DB_NAME: fertigungsdaten
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      CORS_ORIGIN: http://localhost:3000
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/src:/app/src  # Hot reload

  # Frontend (optional - nur f端r Build-Test)
  frontend:
    build: ./frontend
    container_name: fertigungsdaten-frontend-dev
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api

# Hinweis: F端r lokale Entwicklung einfach npm nutzen:
# Backend: cd backend && npm run dev
# Frontend: cd frontend && npm start
