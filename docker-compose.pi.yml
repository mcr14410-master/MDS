version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: fertigungsdaten-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: fertigungsdaten
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-FertigungsPi2025!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fertigungsdaten-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: fertigungsdaten
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-FertigungsPi2025!}
      CORS_ORIGIN: "*"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
      - /etc/localtime:/etc/localtime:ro

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fertigungsdaten-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    volumes:
      - /etc/localtime:/etc/localtime:ro

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: fertigungsdaten-network
